<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookstore</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .styled-link {
            color: black;
            text-decoration: none;
        }

        .styled-link:hover {
            color: #2c8931;
            text-decoration: none;
        }

        .styled-link-x {
            color: darkred;
            text-decoration: none;
        }

        .styled-link-x:hover {
            color: #f11014;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <ul class="nav nav-fill mt-3 mb-2">
        <li class="nav-item">
            <h1 class="navbar-brand align-top">ðŸ“š &nbsp;<a href="/" class="styled-link">Livraria</a></h1>
        </li>
        <li class="nav-item">
            <h3 class="pr-5"><a th:href="@{/details/{id}(id=${book.id})}" class="styled-link-x">&times;</a></h3>
        </li>
    </ul>
    <hr>
</header>
<main>
    <div class="container">
        <form th:action="@{/save}" th:object="${book}" method="post">
            <input id="id" th:field="*{id}" hidden>
            <div class="form-group">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="title" class="ml-1 col-form-label">TÃ­tulo</label><br/>
                        <input type="text"
                               th:class="${#fields.hasErrors('title') ? 'form-control is-invalid' : 'form-control'}"
                               id="title" th:field="*{title}" placeholder="TÃ­tulo do livro"/><br/>
                        <div class="invalid-feedback">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="subtitle" class="ml-1 col-form-label">SubtÃ­tulo</label><br/>
                        <input type="text"
                               th:class="${#fields.hasErrors('subtitle') ? 'form-control is-invalid' : 'form-control'}"
                               id="subtitle" th:field="*{subtitle}"
                               placeholder="SubtÃ­tulo do livro"/><br/>
                        <div class="invalid-feedback">
                            <span th:if="${#fields.hasErrors('subtitle')}" th:errors="*{subtitle}">Message error</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="author" class="ml-1 col-form-label">Autor</label><br/>
                        <input type="text"
                               th:class="${#fields.hasErrors('author') ? 'form-control is-invalid' : 'form-control'}"
                               id="author" th:field="*{author}" placeholder="Nome do autor"/><br/>
                        <div class="invalid-feedback">
                            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="language" class="ml-1 col-form-label">Idioma</label><br/>
                        <select id="language" class="form-control" name="language">
                            <option selected th:text="*{language}"></option>
                            <option>PortuguÃªs</option>
                            <option>Espanhol</option>
                            <option>InglÃªs</option>
                            <option>FrancÃªs</option>
                            <option>Italiano</option>
                            <option>PortuguÃªs (Portugal)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="release_date">Data de lanÃ§amento</label><br/>
                        <input type="date" class="form-control" id="release_date" max=""
                               th:field="*{release_date}"/><br/>
                    </div>
                    <div class="col-md-3">
                        <label for="price">PreÃ§o</label><br/>
                        <input type="number" class="form-control" id="price" step="0.1" min="0" th:field="*{price}"
                               placeholder="Valor em reais"/>
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Message error</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-6">
                        <label for="description">DescriÃ§Ã£o</label><br/>
                        <textarea id="description" class="form-control" th:field="*{description}"
                                  rows="2"></textarea><br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
